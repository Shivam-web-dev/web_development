<!DOCTYPE html>

<html lang="en">

 

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

</head>

 

<body>

 

    <div id="Container">

 

        <div id="sub-container">

            <p>calc</p>

            <input type="text" id="inputText" placeholder="" readonly>

            <div id="button">

                <button class="calc" type="button" data-num="7">7</button>

                <button class="calc" type="button" data-num="8">8</button>

                <button class="calc" type="button" data-num="9">9</button>

                <button id="DEL" type="button">DEL</button>

                <button class="calc" type="button" data-num="4">4</button>

                <button class="calc" type="button" data-num="5">5</button>

                <button class="calc" type="button" data-num="6">6</button>

                <button class="calc" type="button" data-num="+">+</button>

                <button class="calc" type="button" data-num="1">1</button>

                <button class="calc" type="button" data-num="2">2</button>

                <button class="calc" type="button" data-num="3">3</button>

                <button class="calc" type="button" data-num="-">-</button>

                <button class="calc" type="button" data-num=".">.</button>

                <button class="calc" type="button" data-num="0">0</button>

                <button class="calc" type="button" data-num="/">/</button>

                <button class="calc" type="button" data-num="*">*</button>

            </div>

 

            <div id="sub-container3">

                <button id="reset" type="button">RESET</button>

                <button id="equal" type="button">=</button>

            </div>

 

        </div>

 

    </div>

 

</body>

 

<script src="script.js"></script>

 

</html>
